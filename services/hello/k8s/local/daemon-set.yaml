apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hello-daemon
  labels:
    app: hello-daemon
spec:
  selector:
    matchLabels:
      app: hello-daemon
  template:
    metadata:
      labels:
        app: hello-daemon
    spec:
      containers:
      - name: hello-container
        image: hello
        ports:
          - containerPort: 8080
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 10Mi
          requests:
            cpu: 100m
            memory: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-headless-daemon
  labels:
    env: dev
spec:
  # clusterIP: None
  type: NodePort
  selector:
    app: hello-daemon
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http

