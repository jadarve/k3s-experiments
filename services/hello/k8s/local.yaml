apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-local-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$1  # TODO: what does this do?
spec:
  rules:
    - host: hello.local
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hello-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  type: NodePort
  selector:
    run: load-balancer-example
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
    matchLabels:
      run: load-balancer-example
  replicas: 2
  template:
    metadata:
      labels:
        run: load-balancer-example
    spec:
      containers:
        - name: hello
          image: hello # rule name in bazel
          ports:
            - containerPort: 8080
              protocol: TCP
